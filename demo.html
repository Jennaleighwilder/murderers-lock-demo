<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>33 Gates Demo - The Murderer's Lock</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a0033 0%, #000000 50%, #001a33 100%);
      color: #00F5FF;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #FF10F0, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 16, 240, 0.5);
    }
    
    .subtitle {
      text-align: center;
      color: #E0E0E0;
      margin-bottom: 40px;
      font-size: 14px;
      letter-spacing: 2px;
    }
    
    /* Gate Grid */
    .gates-grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 12px;
      margin-bottom: 40px;
      max-width: 1200px;
    }
    
    /* Individual Gate */
    .gate {
      position: relative;
      width: 90px;
      height: 120px;
      background: linear-gradient(180deg, #1a1a2e 0%, #0a0a0f 100%);
      border: 3px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      transition: all 0.5s;
      cursor: pointer;
    }
    
    .gate:hover {
      border-color: #00F5FF;
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
      transform: scale(1.05);
    }
    
    .gate.unlocked {
      border-color: #39FF14;
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.8);
      background: linear-gradient(180deg, #1a2e1a 0%, #0f1a0f 100%);
    }
    
    .gate.failed {
      border-color: #FF0000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
      background: linear-gradient(180deg, #2e1a1a 0%, #1a0f0f 100%);
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* Gate Number */
    .gate-number {
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }
    
    .gate.unlocked .gate-number {
      color: #39FF14;
    }
    
    /* Tumblers (5 per gate) */
    .tumblers {
      display: flex;
      gap: 4px;
      margin: 8px 0;
    }
    
    .tumbler {
      width: 10px;
      height: 30px;
      background: linear-gradient(180deg, #444 0%, #222 100%);
      border: 1px solid #666;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .tumbler::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0%;
      background: linear-gradient(180deg, #39FF14 0%, #00FF00 100%);
      transition: height 0.3s;
    }
    
    .gate.unlocked .tumbler::after {
      height: 100%;
    }
    
    /* Lock Icon */
    .lock-icon {
      font-size: 24px;
      transition: all 0.3s;
    }
    
    /* Frequency Wave */
    .frequency-wave {
      width: 100%;
      height: 20px;
      margin-top: 4px;
    }
    
    .frequency-wave canvas {
      width: 100%;
      height: 100%;
    }
    
    /* Control Panel */
    .control-panel {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00F5FF;
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #00F5FF;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #333;
      border-radius: 6px;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #00F5FF;
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00F5FF, #FF10F0);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 245, 255, 0.5);
    }
    
    .status {
      margin-top: 20px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      min-height: 50px;
    }
    
    .status.success {
      border: 2px solid #39FF14;
      color: #39FF14;
    }
    
    .status.error {
      border: 2px solid #FF0000;
      color: #FF0000;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    
    .stat {
      text-align: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 6px;
      border: 1px solid #333;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #00F5FF;
    }
    
    .stat-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" style="position: absolute; top: 20px; left: 20px; color: #00F5FF; text-decoration: none; font-weight: 600;">‚Üê Back to Landing</a>
    <h1 class="title">QUANTUM SECURITY VAULT PROTOCOL</h1>
    <p class="subtitle">Argon2id + AES-256-GCM ‚Ä¢ 33 gates = visual demo (not crypto)</p>
    
    <!-- 33 Gates Grid -->
    <div class="gates-grid" id="gatesGrid"></div>
    
    <!-- Control Panel -->
    <div class="control-panel">
      <div class="input-group">
        <label>üîë Master Password</label>
        <input type="password" id="passwordInput" placeholder="Enter quantum frequency sequence">
      </div>
      
      <button onclick="attemptUnlock()">üîì INITIATE UNLOCK SEQUENCE</button>
      
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="unlockedCount">0</div>
          <div class="stat-label">Gates Unlocked</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="attemptCount">0</div>
          <div class="stat-label">Attempts</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="remainingAttempts">33</div>
          <div class="stat-label">Remaining</div>
        </div>
      </div>
      
      <div class="status" id="status">
        Enter master password to begin unlocking sequence...
      </div>
    </div>
  </div>
  
  <script>
    const CORRECT_PASSWORD = 'quantum33';
    let attempts = 0;
    let unlockedGates = new Set();
    
    // Create 33 gates
    function createGates() {
      const grid = document.getElementById('gatesGrid');
      
      for (let i = 1; i <= 33; i++) {
        const gate = document.createElement('div');
        gate.className = 'gate';
        gate.dataset.gate = i;
        
        // Gate number
        const number = document.createElement('div');
        number.className = 'gate-number';
        number.textContent = `#${i}`;
        gate.appendChild(number);
        
        // Tumblers (5 per gate)
        const tumblers = document.createElement('div');
        tumblers.className = 'tumblers';
        for (let t = 0; t < 5; t++) {
          const tumbler = document.createElement('div');
          tumbler.className = 'tumbler';
          tumblers.appendChild(tumbler);
        }
        gate.appendChild(tumblers);
        
        // Lock icon
        const lock = document.createElement('div');
        lock.className = 'lock-icon';
        lock.textContent = 'üîí';
        gate.appendChild(lock);
        
        // Frequency wave
        const wave = document.createElement('div');
        wave.className = 'frequency-wave';
        const canvas = document.createElement('canvas');
        canvas.width = 80;
        canvas.height = 20;
        wave.appendChild(canvas);
        gate.appendChild(wave);
        
        // Draw initial frequency wave
        drawFrequencyWave(canvas, false);
        
        grid.appendChild(gate);
      }
    }
    
    // Draw frequency wave visualization
    function drawFrequencyWave(canvas, active) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const centerY = canvas.height / 2;
      const amplitude = active ? 8 : 3;
      const frequency = active ? 0.3 : 0.1;
      const color = active ? '#39FF14' : '#333';
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.beginPath();
      
      for (let x = 0; x < canvas.width; x++) {
        const y = centerY + Math.sin(x * frequency + Date.now() * 0.005) * amplitude;
        if (x === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      
      ctx.stroke();
    }
    
    // Update all frequency waves
    function updateWaves() {
      document.querySelectorAll('.frequency-wave canvas').forEach((canvas, index) => {
        const gateNum = index + 1;
        const isUnlocked = unlockedGates.has(gateNum);
        drawFrequencyWave(canvas, isUnlocked);
      });
      requestAnimationFrame(updateWaves);
    }
    
    // Attempt to unlock gates
    async function attemptUnlock() {
      const password = document.getElementById('passwordInput').value;
      const status = document.getElementById('status');
      
      if (!password) {
        status.className = 'status error';
        status.textContent = '‚ö†Ô∏è Error: Master password required';
        return;
      }
      
      attempts++;
      document.getElementById('attemptCount').textContent = attempts;
      document.getElementById('remainingAttempts').textContent = Math.max(0, 33 - attempts);
      
      if (password === CORRECT_PASSWORD) {
        // SUCCESS - Unlock all gates sequentially
        status.className = 'status success';
        status.textContent = '‚úì Master password verified. Unlocking gates...';
        
        for (let i = 1; i <= 33; i++) {
          await new Promise(resolve => setTimeout(resolve, 100));
          unlockGate(i);
        }
        
        status.textContent = '‚úì ALL GATES UNLOCKED - Vault access granted';
        
      } else {
        // FAILURE - Show failed attempt
        status.className = 'status error';
        
        if (attempts >= 33) {
          status.textContent = 'üö® LOCKJAW ENGAGED - 33 failed attempts. Vault permanently locked.';
          document.getElementById('passwordInput').disabled = true;
          document.querySelector('button').disabled = true;
        } else {
          status.textContent = `‚úó Invalid password. ${33 - attempts} attempts remaining before lockjaw.`;
          
          // Visual feedback - random gate shakes
          const randomGate = Math.floor(Math.random() * 33) + 1;
          const gateEl = document.querySelector(`[data-gate="${randomGate}"]`);
          gateEl.classList.add('failed');
          setTimeout(() => gateEl.classList.remove('failed'), 500);
        }
      }
    }
    
    // Unlock a specific gate
    function unlockGate(gateNum) {
      unlockedGates.add(gateNum);
      const gate = document.querySelector(`[data-gate="${gateNum}"]`);
      gate.classList.add('unlocked');
      gate.querySelector('.lock-icon').textContent = 'üîì';
      
      document.getElementById('unlockedCount').textContent = unlockedGates.size;
      
      // Sound effect (optional)
      playUnlockSound();
    }
    
    // Simple unlock sound
    function playUnlockSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    // Initialize
    createGates();
    updateWaves();
    
    // Allow Enter key
    document.getElementById('passwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        attemptUnlock();
      }
    });
  </script>
</body>
</html>
