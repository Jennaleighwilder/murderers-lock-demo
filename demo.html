<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>33 Gates Demo - The Murderer's Lock</title>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="demo-back-link">‚Üê Back to Landing</a>

    <!-- 33 Gates Grid -->
    <div class="gates-grid" id="gatesGrid"></div>
    
    <!-- Control Panel -->

      <div class="input-group">
        <label>üîë Master Password</label>

      <button type="button" id="unlockBtn">üîì INITIATE UNLOCK SEQUENCE</button>
      
      <div class="stats">

        <div class="stat">

          <div class="stat-label">Attempts</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="remainingAttempts">33</div>

        </div>
      </div>
      
      <div class="status" id="status">

      </div>
    </div>
  </div>
  
  <script src="js/demo.js"></script>

</html>
