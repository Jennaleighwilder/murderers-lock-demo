<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault Manager - Login | The Murderer's Lock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="neon-bg"></div>
  <div class="login-container">
    <a href="../index.html" class="back-link">← Back to Landing</a>
    <div class="logo">VAULT MANAGER</div>
    <div class="logo-sub">The Murderer's Lock</div>

    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="create">Create Account</button>
      </div>

      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary">Unlock Vault Manager</button>
        <p class="error-msg" id="login-error"></p>
      </form>

      <form id="create-form" class="auth-form">
        <div class="form-group">
          <label class="form-label">Display Name</label>
          <input type="text" class="form-input" name="displayName" placeholder="Your name" maxlength="64">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" name="password" placeholder="Min 12 characters" required minlength="12">
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" name="confirm" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <p class="error-msg" id="create-error"></p>
      </form>
    </div>
  </div>

  <script src="js/validate.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
